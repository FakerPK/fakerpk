name: View Counter
on:
  schedule:
    - cron: '*/15 * * * *'  # Update every 15 minutes
  workflow_dispatch:

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run counter script
      run: |
        mkdir -p scripts
        php scripts/counter.php

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add scripts/views.txt views.svg
        git commit -m "Update view counter" || echo "No changes to commit"
        git push
